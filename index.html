<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>timer</title>
  </head>
  <body>
    <div class="container">
      <div class="counter">00:00:00:00</div>
      <div class="buttons">
        <button id="startButton" class="button-start">start</button>
        <button id="stopButton" class="button-stop">stop</button>
        <button id="resetButton" class="button-reset">reset</button>
        <button id="lapButton" class="button-lap">lap</button>
      </div>
      <div class="laps" id="laps"></div>
    </div>
  </body>
</html>
